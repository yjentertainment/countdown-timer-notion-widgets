<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90-Day Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .countdown-container {
            background: transparent;
            padding: 20px;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 200px;
        }

        .title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #ffffff;
            font-weight: bold;
        }

        .countdown-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .time-unit {
            background-color: #1a1a1a;
            border: 2px solid #404040;
            border-radius: 8px;
            padding: 10px 8px;
            flex: 1;
            min-width: 60px;
            max-width: 100px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .time-number {
            font-size: clamp(1.5em, 4vw, 2.2em);
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            display: block;
            line-height: 1;
        }

        .time-label {
            font-size: clamp(0.7em, 2vw, 0.85em);
            color: #cccccc;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #404040;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffffff, #cccccc);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .completed {
            color: #4CAF50;
            font-size: 1.2em;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .countdown-display {
                gap: 8px;
            }
            
            .time-unit {
                min-width: 45px;
                padding: 8px 5px;
            }
        }

        @media (max-width: 400px) {
            .countdown-display {
                gap: 5px;
            }
            
            .time-unit {
                min-width: 40px;
                padding: 6px 3px;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="title">90-Day Countdown</div>
        <div class="countdown-display" id="countdown">
            <div class="time-unit">
                <span class="time-number" id="days">00</span>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <span class="time-number" id="hours">00</span>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <span class="time-number" id="minutes">00</span>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">00</span>
                <div class="time-label">Seconds</div>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
    </div>

    <script>
        // Set the countdown date (90 days from now)
        const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 90);
        
        const totalDuration = 90 * 24 * 60 * 60 * 1000; // 90 days in milliseconds
        const startDate = new Date();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate.getTime() - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = '<div class="completed">Countdown Complete!</div>';
                document.getElementById('progress').style.width = '100%';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            // Update progress bar
            const elapsed = now - startDate.getTime();
            const progress = (elapsed / totalDuration) * 100;
            document.getElementById('progress').style.width = Math.min(progress, 100) + '%';
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
